<html>

<head>
    <meta charset="UTF-8">
    <title>HERD NERD</title>
    <style></style>
</head>

<body>
    <script>
        //GAME PARAMETERS
        const heightOfBoard = 550; //pixels
        const FPS = 30; //frames per second

        // derived dimensions
        const widthOfBoard = heightOfBoard *0.9;

        //collurs
        const boardColour = "DarkSeaGreen";

        //set up game canvas

        let canvas = document.createElement("canvas");
        canvas.height = heightOfBoard;
        canvas.width = widthOfBoard;
        document.body.appendChild(canvas);

        //setting up context

        let context = canvas.getContext("2d");

        //set up game loop

        setInterval(loop, 1000 / FPS);

        function loop() {
            drawBoard();
        }
        
        function drawBoard() {
            context.fillStyle = boardColour
            context.fillRect(0,0,widthOfBoard,heightOfBoard); //draws the board in green
        }
    "use strict";
    // TODO JavaScript
    </script>
</body>

</html>
